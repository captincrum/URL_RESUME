{% load static %}
<style>
.navbar {
  position: absolute;
  height: 2vh;
  bottom: 100%;
  background-color: #333;
  display: block;
}
.navbar-link {
  margin-top: 2vh;
  margin-right: 3vw;
  font-size: 3vh;
  text-decoration: none;
  float: left;
  color: white;
}
.navbar-link:hover {
  background-color: blue;
  text-decoration: none;
  color: white;
}
.navbar-dropdown, .second-dropdown {
  font-size: 3vh;
  margin-top: 2vh;
  float: left;
}
.navbar-dropdown:hover {
  background-color: blue;
}
.navbar-dropdown .navbar-btn {
  border: none;
  outline: none;
  color: white;
  text-align: center;
  background-color: inherit;
  font-family: inherit;
}
.menu-btn {
  background-color: #f9f9f9;
  min-width: 11vw;
  border: none;
  outline: none;
  color: black;
  text-align: left;
  padding: 1vh 1vw;
}
.navbar-dropdown-content, .menu-content {
  display: none;
  font-size: 3vh;
  position: absolute;
  background-color: #f9f9f9;
  z-index: 1;
}
.navbar-dropdown-content a, .menu-content a {
  float: none;
  color: black;
  padding: 1vh 1vw;
  text-decoration: none;
  display: block;
  text-align: left;
}
.navbar-dropdown-content a:hover, .menu-content a:hover, .second-dropdown:hover .menu-btn {
  background-color: #dddfff;
  width: 11vw;
}
.navbar-dropdown:hover .navbar-dropdown-content {
  display: block;
}
.second-dropdown:hover .menu-content {
  min-width: 11vw;
  display: inline-block;
}
@media only screen and (max-width: 414px) {
  .navbar-dropdown-content a:hover, .menu-content a:hover, .second-dropdown:hover .menu-btn {
    width: 110px;
  }
  .menu-content {
    width: 110px;
  }
}
</style>
<div class="navbar">
  <a class="navbar-link" href="{% url 'index' %}"><b>Home</b></a>
  <a class="navbar-link" href="{% url 'resume' %}"><b>Resume</b></a>
  <div class="navbar-dropdown">
    <button class="navbar-btn"><b>Hobbies</b></button>
    <div class="navbar-dropdown-content">
      <a href="{% url 'books' %}">Reading</a>
      <div class="second-dropdown">
        <button class="menu-btn">Computers</button>
          <div class="menu-content">
            <a href="{% url 'hardware' %}">Hardware</a>
            <a href="{% url 'software' %}">Software</a>
          </div>
      </div>
      <div class="second-dropdown">
        <button class="menu-btn">Games</button>
          <div class="menu-content">
            <a href="{% url 'chess' %}">Chess</a>
            <a href="{% url 'snake' %}">Snake</a>
          </div>
      </div>
    </div>
  </div>
</div>
